<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <div id="display-holder">
        <h3 id="display">123</h3>
      </div>

      <div id="numberblock">
        <button class="number-button calculator-button" id="1">1</button>
        <button class="number-button calculator-button" id="2">2</button>
        <button class="number-button calculator-button" id="3">3</button>
        <button id="+" class="calculator-button operation-button">+</button>
        <button class="number-button calculator-button" id="4">4</button>
        <button class="number-button calculator-button" id="5">5</button>
        <button class="number-button calculator-button" id="6">6</button>
        <button id="-" class="calculator-button operation-button">-</button>
        <button class="number-button calculator-button" id="7">7</button>
        <button class="number-button calculator-button" id="8">8</button>
        <button class="number-button calculator-button" id="9">9</button>
        <button id="*" class="calculator-button operation-button">*</button>
        <button id="clear-button" class="calculator-button">clear</button>
        <button id="equal-button" class="calculator-button equal-button">
          =
        </button>
        <button class="number-button calculator-button" id="0">0</button>
        <button id="/" class="calculator-button operation-button">/</button>
      </div>
    </div>
    <script src="./calculations.js"></script>
  </body>
</html>
